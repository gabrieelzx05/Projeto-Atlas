<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rota Atlas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Adicionar o Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/Rota_Atlas-removebg-preview.png" alt="Rota Atlas Logo" height="100">
      </a>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="destino.html">Destinos</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Avaliações</a></li>
        <li><a href="#">Guia de Destinos</a></li>
        <li><a href="#">Preços</a></li>
      </ul>
    </nav>
    <div class="actions">
      <button class="login-btn">Login</button>
      <button class="explore-btn">Explore o Destino</button>
    </div>
  </header>

  <!-- Seção Principal -->
  <main>
    <section class="hero">
      <h1>ROTA <span>ATLAS</span></h1>
      <p class="subtitle">
        Descubra destinos incríveis, planeje suas aventuras e explore o mundo com as melhores dicas e opções de hospedagem — tudo em um só lugar.
      </p>
      <div class="hero-actions">
        <a href="#" class="why-atlas-btn">Por que Atlas →</a>
        <div class="search-bar">
          <!-- Campo de pesquisa com sugestões -->
          <input type="text" id="search-bar" placeholder="Onde você deseja ir?" oninput="showSuggestions(this.value)">
          <ul id="suggestions-list"></ul>
          <button class="search-btn">Explorar agora</button>
        </div>
      </div>
    </section>

    <!-- Adicionando outras seções conforme o layout original -->
    <section class="cards-section">
      <!-- Conteúdo dos cartões -->
    </section>

    <section class="call-to-action">
      <!-- Conteúdo da chamada para ação -->
    </section>

    <section class="container">
      <!-- Conteúdo do mapa e informações -->
    </section>
  </main>

  <!-- Scripts necessários -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="js.js"></script> <!-- Arquivo JS externo -->
</body>
</html>
